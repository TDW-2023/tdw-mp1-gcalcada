name: CI/CD Pipeline

on:
  push:
    branches:
     - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Corre prettier
        run: npx prettier --write .

      - name: Corre jest
        run: npm run test
        
      - name: Run lint
        run: npm run lint
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
         node-version: 16

      - name: GITHUB
        run: |
          echo "NETLIFY_SITE_ID=03d719e0-dd10-486a-a454-a7459c6c2cc7" >> $GITHUB_ENV
          
          echo "NETLIFY_AUTH_TOKEN=EDwDOH7R4myTba9EH_JHqt9CRpngmpjLE8nVy3jffGg" >> $GITHUB_ENV
                                  
      - name: Deploy to Netlify
        run: npx netlify-cli deploy --site 03d719e0-dd10-486a-a454-a7459c6c2cc7 --auth EDwDOH7R4myTba9EH_JHqt9CRpngmpjLE8nVy3jffGg --prod 
          