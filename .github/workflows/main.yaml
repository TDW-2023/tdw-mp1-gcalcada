name: CI/CD Pipeline

on:
  push:
    branches:
     - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Corre prettier
        run: npx prettier --write .

      - name: Corre jest
        run: npm run test
        
      - name: Run lint
        run: npm run lint
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
         node-version: 16
     
      - name: Install Dependencies
        run: npm install

      - name: Deploy to Netlify
        env: 
         key1:  ${{ secrets.NETLIFY_SITE_ID }}
         key2: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          npx netlify-cli deploy --site "$env:key1" --auth "$env:key2" --prod
      