name: CI/CD Pipeline

on:
  push:
    branches:
     - main

  #schedule:
   # - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Corre prettier
        run: npx prettier --write .

      - name: Corre jest
        run: npm run test
        
      - name: Run lint
        run: npm run lint
        
