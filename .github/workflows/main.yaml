name: CI/CD Pipeline

on:
  push:
    branches:
     - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Corre prettier
        run: npx prettier --write .

      - name: Corre jest
        run: npm run test
        
      - name: Run lint
        run: npm run lint
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Set up environment variables
        run: |
          echo "NETLIFY_SITE_ID=1bd90679-afab-4942-9258-3049b7bd2a23" >> $GITHUB_ENV
          
          echo "NETLIFY_AUTH_TOKEN=5h9G80shIPFPjgnE_fE_5apjtfbGqEl5Gao7PNGzBCI" >> $GITHUB_ENV
                                  
      - name: Deploy to Netlify
        run: npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod --debug
          